<body class="container-flex bg-dark p-4">
    
    <section class="section-produtos">

        <h1 class="produto-para-leiloar">Cadastrar um produto para leiloar</h1>
  
        <div class="row row-cols-1 row-cols-md-3 g-4 produtos">
  
          <div  id="arrematadosRow1" class="col">
            <div class="card h-100 imagem-container">
              <img src="../teste/img/ponto.jpg" class="card-img-top" alt="..." id="imgNovoProduto">
              
              <div class="card-body">
  
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm nome-item">Nome do  Item</span>
                  <input id="nomeDoItem" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="form-floating mb-3">
                          <input type="date" class="form-control" id="dataInicio" name="date"> 
                          <label for=" date" class="form-label">Data de início</label>
                </div>
                <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="dataTermino" name="date"> 
                        <label for=" date" class="form-label">Data de término</label>
                </div>
                <div class="input-group input-group-sm mb-3">
                      <span class="input-group-text" id="inputGroup-sizing-sm">Lance inicial</span>
                      <input id="lanceInicial" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3">
                      <span class="input-group-text" id="inputGroup-sizing-sm">Lance mínimo</span>
                      <input id="lanceMinimo" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
   
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm nome-item">Endereço da imagem</span>
                  <input onblur="mudarImagem()" id="enderecoImagem" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
              </div>

              <div class="card-footer">
                <button onclick=postItem() onclick=createHTML() required class="btn btn-primary comprar"  >Cadastrar informações</button>
                <script type="text/javascript" src="./js/postItem.js"></script>
                <!-- <button onclick=createHTML() required class="btn btn-primary comprar"  >Cadastrar item para leilão</button>
                <script type="text/javascript" src="./js/createcard.js"></script>   -->
              </div>            
            </div>
