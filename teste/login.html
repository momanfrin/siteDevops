<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../teste/home.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</head>

<body class="container-flex bg-dark p-4 cadastro-formulario">
    <header class="navbar navbar-dark bg-ldark" >
        <div class="container-fluid header-login">
          <h1 class="text-white text-center w-100">Login</h1>
        </div>
    </header>

    <form class="container-fluid p-2">
        
        <!-- username passaword -->
        <section class="login">

            <div class="col-md-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nome" placeholder="Username"  onblur="validaUsername(this)" required>
                    <label for="floatingInput">Usuário</label>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword"  maxlength="8" placeholder="password" required>
                    <label for="floatingPassword">Senha</label>
                </div>
            </div>

        </section>

        <!-- Botão -->
        <div class="text-center p-5 botao-login">
            <button type="submit" class="btn btn-light btn-lg m-2">Entrar</button>
        </div>

    </form>

    <!-- Professor pediu site estático, por isso tiramos validações.js

    <script type="text/javascript" src="../teste/js/validaUsername.js"></script>
    <script type="text/javascript" src="../teste/js/validaPassword.js"></script> -->
    

</body>
</html>
