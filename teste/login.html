<body class="container-flex bg-dark p-4 cadastro-formulario">
    <header class="navbar navbar-dark bg-ldark" >

          <h1 class="text-white text-center w-100">Login</h1>
        </div>
    </header>

    <form class="container-fluid p-2">
        
        <!-- username passaword -->
        <section class="login">

            <div class="col-md-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nome" placeholder="Username"  onblur="validaUsername(this)" required>
                    <label for="floatingInput">Usuário</label>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword"  maxlength="8" placeholder="password" required>
                    <label for="floatingPassword">Senha</label>
                </div>
            </div>

        </section>

        <section class="link-pergunta">

            <a>Esqueceu sua senha?<br></a>
            <a href="../teste/formlario.html">Ainda não é cadastrado?</a>
                
        </section>

        <!-- Botão -->
        <div class="text-center p-5 botao-login-l">
            <a href="../teste/leilaoProdutos.html" type="submit" class="btn btn-light btn-lg m-2">Entrar</a>
        </div>

    </form>
