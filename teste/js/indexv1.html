                        <label for="floatingSelect">Works with selects</label>

                </div>
                <div class="col-md-6">

                    </div>
                </div>
            </div>

            </div>
            <div class="row">

            <div class="row">

                <div class="col-md-6">

            <div class="row">

                    <div class="form-floating mb-3">
