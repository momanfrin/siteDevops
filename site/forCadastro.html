<!DOCTYPE html>
<html lang="pt-br">
 
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Meta de validaCPF -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta de validaTel -->
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="../Formulário/anexos/reset.css">
    <link rel="shortcut icon" href="../Formulário/anexos/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</head>

<body class="container-flex" style="padding: 2rem; background-color: black;margin-top: -1rem;">

    <header class="navbar navbar-dark bg-ldark" style="background-color: black;">
        <div class="container-fluid" style="padding: 0rem;margin: 0rem;">
          <p style="font-size: 3rem; color: white; margin-left: auto;margin-right: auto;">Cadastro</p>
        </div>
    </header>

    <nav class="container-fluid" style="margin:auto;background-color: whitesmoke;">
    <!-- Nome e Empresa -->
        <form class="row g-3">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="inputNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="Empresa" name="nome" placeholder="" required>
                </div>
                <div class="col-md-6">
                    <label for="Empresa" class="form-label">Empresa</label>
                    <input type="text" class="form-control" id="Empresa" name="nome" placeholder="" required>
                </div>

    <!-- Campos de E-mail, telefone e CPF -->
                <div class="row g-3">
                    <div class="col-sm-7">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="exemplo@exemplo.com"  required>
                    </div>

                    <div class="col-sm">
                        <label for="Telefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="Telefone" placeholder="(XX) XXXXX-XXXX" onblur="validaTelefone(this)" required>
                    </div>

                    <div class="col-sm">
                        <label for="CPF" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="CPF" placeholder="XXXXXXXXXXX" name="cpf" maxlength="11" onblur="return verificarCPF(this.value)" required>
                    </div>
                </div>

    <!-- Campos de Localização -->

                <div class="col-md-2">
                    <label for="inputZip" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="inputZip" required name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                    onblur="pesquisacep(this.value)">
                </div>

                <div class="col-md-4">
                    <label for="inputState" class="form-label">Estado</label>
                    <select id="uf" class="form-select">
                    <option selected>Selecione</option>
                    <option value="AC">Acre (AC)</option>
                    <option value="AL">Alagoas (AL)</option>
                    <option value="AP">Amapá (AP)</option>
                    <option value="AM">Amazonas (AM)</option>
                    <option value="BA">Bahia (BA)</option>
                    <option>...</option>
                    <option value="SP">São Paulo (SP)</option>
                    <option value="SE">Sergipe (SE)</option>
                    <option value="TO">Tocantins (TO)</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="inputCity" class="form-label">Cidade</label>
                    <input type="text" class="form-control"  name="cidade" type="text" id="cidade" size="40">
                </div>
                <div class="col-md-3">
                    <label for="inputCity" class="form-label">Bairro</label>
                    <input type="text" class="form-control"  name="cidade" type="text" id="bairro" size="40">
                </div>

                <div class="row g-3">
                    <div class="col-sm-7">
                    <input type="text" class="form-control" placeholder="Rua, Av..." aria-label="City" name="rua" type="text" id="rua" size="60">
                    </div>

                    <div class="col-sm">
                    <input type="text" class="form-control" placeholder="Número" aria-label="State" required>
                    </div>

                    <div class="col-sm">
                    <input type="text" class="form-control" placeholder="Complemento" aria-label="Zip">
                    </div>
                </div>

    <!-- Informações adicionais -->
                <div class="input-group">
                    <span class="input-group-text">Informações Adicionais</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>

    <!-- Checkbox para recebimento de novidades -->
                <div class="col-12">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked id="gridCheck">
                    <label class="form-check-label" for="gridCheck" >
                        Aceita receber notificações sobre IT LAb
                    </label>
                    </div>
                </div>

    <!-- Botão de envio -->
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" style="padding: 1rem;margin-bottom: 1rem;">Enviar</button>
                </div>
            </div>
        </form>
    </nav>

    <!-- valida CPF/Tel/Cep -->
    <script type="text/javascript" src="../Formulário/js/validacao.js"></script>
    <script type="text/javascript" src="../Formulário/js/validaTel.js"></script>
    <script type="text/javascript" src="../Formulário/js/validaCepNovo.js"></script>
</body>
</html>
